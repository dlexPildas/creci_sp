
<h1 mat-dialog-title>Criar uma reserva</h1>

<div mat-dialog-content>
  <form [formGroup]="bookingForm">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Hora de In√≠cio</mat-label>
          <input type="text" formControlName="startTime" [leadZeroDateTime]="true" matInput mask="Hh:m0">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-3">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Hora Fim</mat-label>
          <input type="text" formControlName="endTime" matInput [leadZeroDateTime]="true" mask="Hh:m0">
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Sala</mat-label>
          <mat-select formControlName="roomId" disableRipple>
            <mat-option *ngFor="let room of rooms" [value]="room.id">Sala {{room.number}} - {{room.capacity}} pessoa(s)</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div class="text-align-end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button (click)="save()" [disabled]="!bookingForm.valid" mat-raised-button color="primary">Salvar</button>
</div>
