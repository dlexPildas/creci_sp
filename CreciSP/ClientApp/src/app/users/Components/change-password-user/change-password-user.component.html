<h1 mat-dialog-title>
  Trocar senha
</h1>

<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Senha atual</mat-label>
        <input type="password" [(ngModel)]="currentPassword" matInput >
      </mat-form-field>
    </div>


    <div class="col-sm-12 col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nova senha</mat-label>
        <input type="password" [(ngModel)]="newPassword" matInput >
      </mat-form-field>
    </div>


    <div class="col-sm-12 col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Confirmar Nova Senha</mat-label>
        <input type="password" [(ngModel)]="confirmNewPassword" matInput >
      </mat-form-field>
    </div>
  </div>
</div>

<div class="text-align-end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button (click)="save()" [disabled]="!currentPassword || !newPassword || !confirmNewPassword" mat-raised-button color="primary">Salvar</button>
</div>
