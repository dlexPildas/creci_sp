<h1 mat-dialog-title>
  Login
</h1>

<div mat-dialog-content>
  <div  class="row">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" [(ngModel)]="email" matInput >
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password" [(ngModel)]="password" matInput >
      </mat-form-field>
    </div>

    <div class="action">

      <button (click)="login()" class="mt-3" mat-raised-button color="primary">Entrar</button>
    </div>
  </div>
</div>
