<h1 mat-dialog-title>Vincular equipamento</h1>

<div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Escolha o equipamento</mat-label>
          <mat-select [(ngModel)]="equipmentId" disableRipple>
            <mat-option [value]="item.id" *ngFor="let item of equipments">{{item.number}} - {{item.type === 1 ? 'Monitor' : item.type === 2 ? 'Projetor' : 'Telefone'}} | {{item.description}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
</div>

<div class="text-align-end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button (click)="save()" [disabled]="!equipmentId" mat-raised-button color="primary">Salvar</button>
</div>
