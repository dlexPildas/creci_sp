<h1 mat-dialog-title>Criar uma nova sala</h1>

<div mat-dialog-content>
  <form [formGroup]="roomForm">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Número da Sala</mat-label>
          <input formControlName="number" matInput mask="0*">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Andar</mat-label>
          <input formControlName="floor" matInput mask="0*">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline" >
          <mat-label>Capacidade</mat-label>
          <input formControlName="capacity" matInput mask="0*">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Tipo da Sala</mat-label>
          <mat-select formControlName="type" disableRipple>
            <mat-option [value]="roomType.Meeting">Reunião</mat-option>
            <mat-option [value]="roomType.Common">Comum</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div class="text-align-end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button (click)="save()" [disabled]="!roomForm.valid" mat-raised-button color="primary">Salvar</button>
</div>
