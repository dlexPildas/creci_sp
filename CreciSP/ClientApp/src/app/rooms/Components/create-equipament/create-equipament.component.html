<h1 mat-dialog-title>Cadastrar Equipamento</h1>

<div mat-dialog-content>
  <form [formGroup]="equipamentForm">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Número patrimônio</mat-label>
          <input formControlName="number" matInput mask="0*">
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Tipo de Equipamento</mat-label>
          <mat-select formControlName="type" disableRipple>
            <mat-option [value]="equipamentType.Monitor">Monitor</mat-option>
            <mat-option [value]="equipamentType.Projector">Projetor</mat-option>
            <mat-option [value]="equipamentType.Phone">Telefone</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-sm-12 col-md-12">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Descrição do Equipamento</mat-label>
          <input formControlName="description" matInput >
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div class="text-align-end" mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button (click)="save()" [disabled]="!equipamentForm.valid" mat-raised-button color="primary">Salvar</button>
</div>
